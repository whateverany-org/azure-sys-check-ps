DISABLE_ERRORS: true
BASH_SHFMT_ARGUMENTS: |-
  --indent=2
BASH_SHFMT_FILTER_REGEX_EXCLUDE: |-
  ((^|/)bak/exegear/root/*|
    (^|/)data/|
    (^|/)docs/|
    (^|/)site/|
    \.terraform\.lock\.hcl$|
    \.tfstate.*$|
    (^|/)\.git/|
    ^\.env$)
COPYPASTE_FILTER_REGEX_EXCLUDE: |-
  ((^|/)data/|
   (^|/)docs/|
   (^|/)site/|
    \.terraform\.lock\.hcl$|
    \.tfstate.*$|
    (^|/)\.git/|
    ^\.env$)
COPYPASTE_JSCPD_ARGUMENTS: |-
  --threshold 100
# ENABLE_LINTERS:
# ENABLE_LINTERS:
#  - ANSIBLE_ANSIBLE_LINT
#  - BASH_EXEC
#  - BASH_SHELLCHECK
#  - BASH_SHFMT
#  - COPYPASTE_JSCPD
#  - DOCKERFILE_HADOLINT
#  - JSON_JSONLINT
