---
# $schema: https://raw.githubusercontent.com/megalinter/megalinter/v8.7.0/megalinter/descriptors/schemas/megalinter-configuration.jsonschema.json
# yamllint disable rule:line-length
# https://megalinter.io/latest/configuration
#
# LOG_LEVEL: DEBUG
